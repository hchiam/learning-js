<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>detect-shake.js demo</title>
    <style>
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      p.on {
        font-size: 25dvmin;
      }
      p.ten {
        background: yellow;
      }
      p.twenty {
        background: green;
      }
      p.thirty {
        background: lightblue;
      }
    </style>
  </head>
  <body>
    <p>
      open in mobile and shake to see output -
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/API/DeviceMotionEvent"
        target="_blank"
        >compare Firefox and Chrome</a
      >
    </p>
    <script>
      function fmt(value) {
        return String((Math.round(value) * 10) / 10).padStart(2, "_");
      }
      let showing = false;
      detectShake(({ x, y, z, magnitude }) => {
        const p = document.querySelector("p");
        if (!showing) p.classList.add("on");
        showing = true;
        p.innerText = `${fmt(x)}\n${fmt(y)}\n${fmt(z)}\n${fmt(magnitude)}`;
        if (magnitude >= 10 && magnitude < 20) {
          p.classList.add("ten");
        } else if (magnitude >= 20 && magnitude < 30) {
          p.classList.add("twenty");
        } else if (magnitude >= 30) {
          p.classList.add("thirty");
        }
      });
      detectShake(({ x, y, z, magnitude }) => {
        console.log(x, y, z, magnitude);
      });

      /** detectShake(({ x, y, z, magnitude }) => {}); */
      function detectShake(callback = () => {}) {
        window.addEventListener("devicemotion", (event) => {
          const x = event.accelerationIncludingGravity.x;
          const y = event.accelerationIncludingGravity.y;
          const z = event.accelerationIncludingGravity.z;
          const magnitude = Math.sqrt(x ** 2 + y ** 2 + z ** 2);
          const data = {
            x,
            y,
            z,
            magnitude,
          };
          if (callback) {
            callback(data);
          }
        });
      }
    </script>
  </body>
</html>
